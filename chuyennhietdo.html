<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen nhiet do</title>
</head>
<body>
<script>
    let doC = prompt("nhập nhiệt độ c");
    let nhietdoc = parseInt(doC);
    let nhietdoF = (9*nhietdoc)/5+32;
    document.write("nhiệt độ F là"+nhietdoF);
</script>
</body>
</html>
