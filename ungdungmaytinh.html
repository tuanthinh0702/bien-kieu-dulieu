    function Addition() {
        let sothu1 = document.getElementById("sothu1").value;
        let sothu2 = document.getElementById("sothu2").value;
        let thu1=parseInt(sothu1);
        let thu2=parseInt(sothu2);
        let tong =thu1+thu2;
        document.getElementById("result").innerHTML='Result Addition:'+tong;
    }
    function Subtraction() {
        let sothu1 = document.getElementById("sothu1").value;
        let sothu2 = document.getElementById("sothu2").value;
        let thu1=parseInt(sothu1);
        let thu2=parseInt(sothu2);
        let hieu =thu1-thu2;
        document.getElementById("result").innerHTML='Result Subtraction:'+hieu;
    }
    function Multiplication() {
        let sothu1 = document.getElementById("sothu1").value;
        let sothu2 = document.getElementById("sothu2").value;
        let thu1=parseInt(sothu1);
        let thu2=parseInt(sothu2);
        let nhan =thu1*thu2;
        document.getElementById("result").innerHTML='Result Multiplication:'+nhan;
    }
    function Division() {
        let sothu1 = document.getElementById("sothu1").value;
        let sothu2 = document.getElementById("sothu2").value;
        let thu1=parseFloat(sothu1);
        let thu2=parseFloat(sothu2);
        let chia =thu1/thu2;
        document.getElementById("result").innerHTML='Result Division:'+chia;
    }
